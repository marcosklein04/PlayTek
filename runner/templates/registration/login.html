<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
    <h1>Login</h1>ahi 

    {% if form.errors %}
      <p style="color:red;">Usuario o contraseña inválidos.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div>
        <label>Usuario</label><br />
        {{ form.username }}
      </div>
      <div>
        <label>Contraseña</label><br />
        {{ form.password }}
      </div>
      <button type="submit">Entrar</button>
    </form>
</body>
</html>
