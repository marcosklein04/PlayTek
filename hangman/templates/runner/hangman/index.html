{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'hangman/style.css' %}">
  <title>Ahorcado</title>
</head>
<body>
  <h1>Hangman Runner</h1>

  <div id="hint"></div>
  <div id="statusMsg"></div>

  <div id="word"></div>
  <div id="lives"></div>
  <div id="wrong"></div>

  <div id="controls">
    <input id="inputLetter" maxlength="1" placeholder="Letra" />
    <button id="btnGuess">Probar</button>
    <button id="btnRestart">Reiniciar</button>
  </div>

  <!-- ðŸ”‘ SESSION: solo lectura desde la URL -->
  <script>
    const params = new URLSearchParams(window.location.search);
    window.SESSION = {
      sessionId: params.get("session_id"),
      userId: params.get("user_id"),
      sessionToken: params.get("session_token"),
    };
  </script>

  <!-- JS del juego -->
  <script src="{% static 'hangman/hangman.js' %}"></script>
</body>
</html>
